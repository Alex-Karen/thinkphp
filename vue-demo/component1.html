<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <son></son>
    </div>
    <template id="tmp">
        <button @click="add">
            你点了我{{count}}次
        </button>
    </template>
    <script>
        const com1 = {
            template: '#tmp',
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                add() {
                    this.count++
                }
            },
        }
        var vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                
            },
            // 挂载组件
            components: {
                son: com1
            }
        })
    </script>
</body>

</html>
