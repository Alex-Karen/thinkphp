{extend name="public/base" /}

{block name="content"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加文章</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" action="/admin/art" method="post">
                        {:token()}
                        <div class="form-group">
                            <label class="col-sm-3 control-label">栏目：</label>
                            <div class="col-sm-8">
                                <select class="form-control m-b" name="cates_id">
                                    {foreach $data as $item}
                                    <option value="{$item.id}">{$item.cate_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input name="title" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">描述：</label>
                            <div class="col-sm-8">
                                <input name="desn" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">内容：</label>
                            <div class="col-sm-8">
                                <textarea name="body" id="body" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">添加文章</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="js"}
<script src="/static/admin/js/plugins/validate/jquery.validate.min.js"></script>
<script src="/static/admin/js/plugins/validate/messages_zh.min.js"></script>
<!-- 配置文件 -->
<script type="text/javascript" src="/static/ue/ueditor.config.js"></script>
<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/static/ue/ueditor.all.js"></script>
<script>
    // 前端js验证
    $("#commentForm").validate({
        rules: {
            title: 'required'
        },
        messages: {
            title: {
                required: '标题必须填写'
            }
        },
        submitHandler: function (form) {
            form.submit();
        }
    });
    // 实例化
    var ue = UE.getEditor('body', {
        'initialFrameHeight': 500
    });
</script>
{/block}
